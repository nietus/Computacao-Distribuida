# Nginx Load Balancer Configuration for Distributed Skin IA System

events {
    worker_connections 1024;
}

http {
    # Upstream definition for the 3 API nodes
    upstream skinia_cluster {
        # Round-robin load balancing
        least_conn;  # Use least connections algorithm

        server node1:8000 max_fails=3 fail_timeout=30s;
        server node2:8000 max_fails=3 fail_timeout=30s;
        server node3:8000 max_fails=3 fail_timeout=30s;
    }

    # Health check configuration
    server {
        listen 80;
        server_name _;

        # Client body size limit (for image uploads)
        client_max_body_size 10M;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Health check endpoint
        location /healthz {
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, X-API-Key, Idempotency-Key, Authorization, ngrok-skip-browser-warning' always;

            proxy_pass http://skinia_cluster/healthz;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header ngrok-skip-browser-warning $http_ngrok_skip_browser_warning;
        }

        # API endpoints
        location /v1/ {
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, X-API-Key, Idempotency-Key, Authorization, ngrok-skip-browser-warning' always;

            proxy_pass http://skinia_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Preserve API key and custom headers
            proxy_set_header X-API-Key $http_x_api_key;
            proxy_set_header Idempotency-Key $http_idempotency_key;
            proxy_set_header ngrok-skip-browser-warning $http_ngrok_skip_browser_warning;
        }

        # Distributed system endpoints
        location /v1/distributed/ {
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, X-API-Key, Idempotency-Key, Authorization, ngrok-skip-browser-warning' always;

            proxy_pass http://skinia_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header ngrok-skip-browser-warning $http_ngrok_skip_browser_warning;
        }

        # Root
        location / {
            return 200 '{"status": "ok", "service": "Skin IA Distributed System"}';
            add_header Content-Type application/json;
        }
    }
}
